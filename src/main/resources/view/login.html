<!DOCTYPE html>
<html class="loginHtml">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/login.css" media="all">
	</head>
	<body class="loginBody">
		<form id="login_form" class="layui-form" action="" method="POST">
			<div class="login_face"><img src="img/face.jpg" class="userAvatar"></div>
			<div class="layui-form-item input-item">
				<label for="username">用户名</label>
				<input id="username" type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
			</div>
			<div class="layui-form-item input-item">
				<label for="username">密码</label>
				<input id="password" type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
			</div>
			<div id="imgcode" class="layui-form-item input-item">
				<label for="code">验证码</label>
				<input id="code" name="code" type="text" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				<img src="img/code.jpg">
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
			</div>
			<div class="layui-form-item layui-row">
				<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
				<a href="javascript:;" class="seraph icon-webchat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
				<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			</div>
		</form>
		<script src="layui/layui.all.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
