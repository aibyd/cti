<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>后台管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="all">
        <link rel="stylesheet" href="fonts/iconfont.css" media="all">
        <link rel="stylesheet" href="css/main.css" media="all">
        <link rel="stylesheet" href="css/sysmgr.css" media="all">
    </head>
    <body class="hasTopbar hasSidebar" style="background-color:rgb(55, 61, 65);">
        <div id="console-bar" class="console-bar-container">
            <div data-reactroot class="console-base-bar">
                <div class="console-base-container">
                    <div class="topbar">
                        <div class="logo pull-left log-box">
                            <div class="logo-wrapper pull-left">
                                <a href="javascript:;" target="_blank" class="logo-icon pull-left">
                                    <span class="iconfont icon-ma" style="font-size:24px;">
                                    </span>
                                </a>
                                <a href="javscript:;" target="_self" class="console-link pull-left">
                                    <span>管理控制台</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar sidebar-mini">
                        <div class="sidebar-wrapper">
                            <div class="product-all">
                                <div class="product-all-wrapper">
                                    <span class="product-all-icon-box">
                                        <i class="iconfont icon-shitujuzhen"></i>
                                    </span>
                                    <span class="product-all-name">产品服务</span>
                                    <span class="sidebar-toolbar">
                                        <i class="iconfont icon-jiantouyou"></i>
                                    </span>
                                </div>
                            </div>
                            <ul class="sidebar-products">
                                <li class="product-item" data-index="0" data-top="0" data-productid="" style="transform: translate3d(0px, 0px, 0px);">
                                    <span class="product-item-icon-box">
                                        <i class="iconfont icon-gupiao"></i>
                                    </span>
                                    <a href="javascript:;" class="product-item-link" title="统计分析" data-spm-click="">
                                        <span class="product-item-name">统计分析</span>
                                    </a>
                                    <span class="sidebar-toolbar">
                                        <span class="sidebar-icon-box">
                                            <i class="iconfont icon-guanbi2"></i>
                                        </span>
                                        <span class="sidebar-icon-box sidebar-icon-box-drag">
                                            <i class="iconfont icon-tuozhuai"></i>
                                        </span>
                                    </span>
                                </li>
                                <li class="product-item product-item-active" data-index="1" data-top="40" data-productid="oss" style="transform: translate3d(0px, 40px, 0px);">
                                    <span class="product-item-icon-box">
                                        <i class="iconfont icon-setup_fill"></i>
                                    </span>
                                    <a href="javascript:;" class="product-item-link" title="系统设置" data-spm-click="">
                                        <span class="product-item-name">系统设置</span>
                                    </a>
                                    <span class="sidebar-toolbar">
                                        <span class="sidebar-icon-box">
                                            <i class="iconfont icon-guanbi2"></i>
                                        </span>
                                        <span class="sidebar-icon-box sidebar-icon-box-drag">
                                            <i class="iconfont icon-tuozhuai"></i>
                                        </span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="console-frame" class="console-frame-container" style="height: 100%;">
            <div data-reactroot class="console-frame">
                <div class="side">
                    <div class="brand">系统管理</div>
                    <div class="menu">
                        <ul>
                            <li class="">
                                <span class="icon"></span>
                                <div class="text">组织管理</div>
                            </li>
                            <li class="">
                                <span class="icon"></span>
                                <div class="text">用户管理</div>
                            </li>
                            <li class="expand">
                                <span class="icon">
                                    <i class="iconfont icon-sanjiaodown"></i>
                                </span>
                                <div class="text">角色管理</div>
                                <ul>
                                    <li class="">
                                        <span class="icon"></span>
                                        <div class="text">one</div>
                                    </li>
                                    <li class="">
                                        <span class="icon"></span>
                                        <div class="text">two</div>
                                    </li>
                                    <li class="">
                                        <span class="icon"></span>
                                        <div class="text">three</div>
                                    </li>
                                </ul>
                            </li>
                            <li class="">
                                <span class="icon">
                                    <i class="iconfont icon-sanjiaoleft"></i>
                                </span>
                                <div class="text">菜单管理</div>
                            </li>
                        </ul>
                    </div>
                    <div class="toggle">
                        <i class="iconfont icon-sanjiao4"></i>
                        <div class="shape"></div>
                    </div>
                </div>
                <div class="content"></div>
            </div>
        </div>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="popper/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/sysmgr.js"></script>
    </body>
</html>
